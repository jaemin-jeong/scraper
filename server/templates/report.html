<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <style>
      section {
        display: grid;
        text-align: center;
        gap:20px;
        grid-template-columns: repeat(4, 1fr);
      }
      body{
        background-color: lightblue;
      }
      h1{
        color: white;
        margin-top: 50px;
        text-align: center; 
      }
      h3{
        color:darkslateblue;
        font-style: italic;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Search Result</h1>
    <h3>Found {{resultsNumber}} page result for: {{searching_by}}</h3>
    <a href='/export?word={{searching_by}}'>Export to CSV</a>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Link</h4>
      {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.company}}</span>
        <span>{{job.location}}</span>
        <a href="{{job.link}}" target="_blank">Apply</a>
      {% endfor %}
    </section>
  </body>
</html>
